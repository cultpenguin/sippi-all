name: Gfortran CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: gfortran
      run: apt install gfortran
      
    - name: gslib
      working-directory: ./src/gslib
      run: make
      
    - name: make
      working-directory: ./src
      run: make
